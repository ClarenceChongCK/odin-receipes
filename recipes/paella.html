    <h2>Description</h2>
    <p>Easy Paella</p>
    <h3>Ingredients</h3>
    <p>
        <ul>
            <li>2 tablespoons olive oil</li>
            <li>1 tablespoon ground paprika</li>
        </ul>
    </p>
    <h3>Steps</h3>
    <p>
        <ol>
            <li>Mix olive oil, paprika, oregano, salt, and pepper for marinade in a glass bowl.</li>
